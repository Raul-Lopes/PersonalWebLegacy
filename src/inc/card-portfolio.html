<div class="col-xs-12 col-sm-6 col-md-4">
    <div class="thumbnail card-portfolio">

        <h4 class="card-portfolio__title">@@titulo</h4>

        <div class="card-portfolio__imagem">
            <img src="@@imagem" alt="@@alt">
        </div>

        <div class="caption card-portfolio__caption">
            <p class="card-portfolio__text">@@texto</p>
        </div>

        <a href="@@link" class=" card-portfolio__btn btn btn-primary" role="button">More</a>

    </div>
</div>
